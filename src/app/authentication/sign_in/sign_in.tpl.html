<div class="container">
    <br>
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to your account</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-sign">
                    <input type="text" class="form-control" placeholder="Username"
                           data-ng-model="user.name"
                           required autofocus>
                    <input type="password" class="form-control" placeholder="Password"
                           data-ng-model="user.password"
                           required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign in
                    </button>
                    <label class="checkbox pull-left">
                        <input type="checkbox" data-ng-model="remember_me">
                        Remember me
                    </label>
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#/sign_up" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
